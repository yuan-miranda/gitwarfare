<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Warfare</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .game-container {
            width: 100vw;
            height: 100vh;
            background: #000;
            position: relative;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 18px;
            z-index: 10;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            font-size: 14px;
        }

        .mobile-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            pointer-events: none;
            z-index: 100;
        }

        .mobile-joystick {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: auto;
            display: none;
        }

        .mobile-joystick-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
        }

        .mobile-shoot-area {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            pointer-events: auto;
            display: none;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .mobile-minimap-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 150;
            pointer-events: auto;
        }

        .mobile-minimap-button {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }

        .mobile-minimap-button:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.9);
        }

        @media (max-width: 768px) or (pointer: coarse) {
            .mobile-joystick,
            .mobile-shoot-area,
            .mobile-minimap-controls {
                display: flex;
            }
            
            .controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Health: <span id="health">100</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            Use WASD or Arrow Keys to move | Click to aim and shoot
        </div>
        
        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <div class="mobile-joystick" id="mobileJoystick">
                <div class="mobile-joystick-knob" id="mobileJoystickKnob"></div>
            </div>
            <div class="mobile-shoot-area" id="mobileShootArea">
                HOLD TO<br>SHOOT
            </div>
        </div>
        
        <!-- Mobile Minimap Controls -->
        <div class="mobile-minimap-controls" id="mobileMinimap">
            <div class="mobile-minimap-button" id="minimapPlus">+</div>
            <div class="mobile-minimap-button" id="minimapMinus">âˆ’</div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
