<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Warfare</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <a href="https://github.com/login/oauth/authorize?client_id=Ov23lisLkkAeYQ3SQ1RQ&scope=user:email" id="githubLogin">
        <button>Login with GitHub</button>
    </a>

    <div id="app"></div>
    </script>
    <script type="module">
        function checkUserFromURL() {
            const params = new URLSearchParams(window.location.search);
            const userData = params.get('user');
            if (userData) {
                localStorage.setItem('github_user', userData);
                window.location.href = "/";
            }
        }
        checkUserFromURL();
    </script>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
